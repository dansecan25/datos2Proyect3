<mat-card class="centered-content" >
    <mat-card-header class="centered-content">
        <h2 style="color: white;">User Registration</h2>
    </mat-card-header>
    <mat-card-content class="centered-content">
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label> Username </mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <mat-label> Password</mat-label>
                    <input type="password" matInput formControlName="password">
                </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
                <mat-label> Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent">Cancel</a>
            </div>
        </form>
    </mat-card-content>
    
</mat-card>
